<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
attribute  vec4 vColor;
varying vec4 fColor;
uniform vec4 camera;
uniform vec2 cameraCoord;

float getDistance(vec3 pos, vec3 pos2){

	return abs(pos.x-pos2.x)+abs(pos.y-pos2.y)+abs(pos.z-pos2.z);

}
void main()
{
    // Compute the sines and cosines of theta for each of
    //   the three axes in one computation.
	float zoom = camera.w;
	vec3 cameraTheta = camera.xyz;
	vec3 camera_angles = radians( cameraTheta );
    vec3 c_c = cos( camera_angles );
    vec3 c_s = sin( camera_angles );
					
					
	//Kamera için yaptım
	mat4 cx = mat4( zoom,  0.0,  0.0, 0.0,
					0.0,  c_c.x,  c_s.x, 0.0,
					0.0, -c_s.x,  c_c.x, 0.0,
					0.0,  0.0,  0.0, zoom );

    mat4 cy = mat4( c_c.y, 0.0, -c_s.y, 0.0,
					0.0, zoom,  0.0, 0.0,
					c_s.y, 0.0,  c_c.y, 0.0,
					0.0, 0.0,  0.0, zoom );


    mat4 cz = mat4( c_c.z, c_s.z, 0.0, 0.0,
				   -c_s.z,  c_c.z, 0.0, 0.0,
					0.0,  0.0, zoom, 0.0,
					0.0,  0.0, 0.0, zoom);

	 //vColor*(vPosition.x*vPosition.y+vPosition.z+0.6)
	 //vColor*((vPosition.x+vPosition.y+vPosition.z+3.0)/6.0);
	 //vColor*(vPosition.x*vPosition.y+vPosition.z+2.0);
	 //vColor*(vPosition.x*vPosition.y+vPosition.z+1.0);;
	//(cos(vColor*(vPosition.x*vPositWion.y+vPosition.z+0.5)));
	//vColor*(min(mod(vPosition.y,freq)*3.0+0.7,1.0));
	vec4 cameraNormalized = vec4(c_c.x-cameraCoord.x,c_c.y+cameraCoord.y,c_c.z,1.0);
	float distance = getDistance(vPosition.xyz,cameraNormalized.xyz);
	
	float freq = 0.1;
    fColor = (vColor*(vPosition.x*vPosition.y+vPosition.z+0.5));
	fColor = fColor/(0.65 + 15.0*pow((mod(abs(vPosition.y),freq)),1.3));
    gl_Position = vPosition * cy * cx*cz;
	gl_Position.x +=cameraCoord.x;
	gl_Position.y +=cameraCoord.y;
    gl_Position.z = -gl_Position.z; // Dönme yönünü ters çevirir
}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
varying vec4 fColor;
void
main()
{
    gl_FragColor = fColor;
}
</script>
